<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Editar Empleado</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Control de empleados</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edici√≥n de empleado</h1>
                <div class="card-body">
                    <form th:action="@{/empleados/{codigo}(codigo=${empleado.codigo})}" th:object="${empleado}" method="POST">

                        <div class="form-group">
                            <label>NIF: </label>
                            <input type="text" name="nif" th:field="*{nif}" class="form-control"
                                placeholder="Digite su nif">
                            <span class="text-danger" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></span>
                        </div>

                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Digite su nombre">
                            <span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                        </div>

                        <div class="form-group">
                            <label>Primer Apellido: </label>
                            <input type="text" name="apellido1" th:field="*{apellido1}" class="form-control"
                                placeholder="Digite su primer apellido">
                            <span class="text-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></span>
                        </div>

                        <div class="form-group">
                            <label>Segundo Apellido: </label>
                            <input type="text" name="apellido2" th:field="*{apellido2}" class="form-control"
                                placeholder="Digite su segundo apellido">
                            <span class="text-danger" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></span>
                        </div>

                        <div class="form-group">
                            <label>Departamento: </label>
                            <select th:field="*{departamento}" class="form-select from-control" name="codigoDep" required>
                                <option value="" selected>Seleccionar departamento</option>
                                <option th:each="departamento : ${departamentos}" th:value="${departamento.codigo}"
                                    th:text="${departamento.nombre}"></option>
                            </select>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
