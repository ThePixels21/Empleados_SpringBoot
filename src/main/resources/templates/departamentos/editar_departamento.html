<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Editar Departamento</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/departamentos}">Control de departamentos</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edici√≥n de departamento</h1>
                <div class="card-body">
                    <form th:action="@{/departamentos/{codigo}(codigo=${departamento.codigo})}" th:object="${departamento}" method="POST">

                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Digite su nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Presupuesto: </label>
                            <input type="number" name="presupuesto" th:field="*{presupuesto}" class="form-control"
                                placeholder="Digite el presupuesto" required>
                        </div>

                        <div class="form-group">
                            <label>Gastos: </label>
                            <input type="number" name="gastos" th:field="*{gastos}" class="form-control"
                                placeholder="Digite los gastos" required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${departamento.empleados}">
                    <td th:text="${empleado.nombre}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
